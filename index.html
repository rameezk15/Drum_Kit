<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="icon" href="img/Favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap"
      rel="stylesheet"
    />
    <title>Drum Kit</title>
  </head>
    <header>
      <h1>Drum Kit <img src="img/Favicon.png" alt="🥁" width="100px"></h1>
    </header>

    <section class="container">
      <div class="drum">
        <button >
          <audio src="audio/tom-1.mp3"></audio>
          <img src="img/tom1.png" alt="img" />
          <h2>A</h2>
        </button>
      </div>

      <div class="drum">
        <button >
          <audio src="audio/tom-2.mp3"></audio>
          <img src="img/tom2.png" alt="img" />
          <h2>S</h2>
        </button>
      </div>

      <div class="drum">
        <button>
          <audio src="audio/tom-3.mp3"></audio>
          <img src="img/tom3.png" alt="img" />
          <h2>D</h2>
        </button>
      </div>

      <div class="drum">
        <button>
          <audio src="audio/tom-4.mp3"></audio>
          <img src="img/tom4.png" alt="img" />
          <h2>F</h2>
        </button>
      </div>

      <div class="drum">
        <button>
          <audio src="audio/snare.mp3"></audio>
          <img src="img/snare.png" alt="img" />
          <h2>L</h2>
        </button>
      </div>

      <div class="drum">
        <button>
          <audio src="audio/crash.mp3"></audio>
          <img src="img/crash.png" alt="img" />
          <h2>K</h2>
        </button>
      </div>

      <div class="drum">
        <button>
          <audio src="audio/kick-bass.mp3"></audio>
          <img src="img/kick-bass.png" alt="img" />
          <h2>J</h2>
        </button>
      </div>
    </section>

    <article>
      <p>
        Click on the images or press the keyboard key A,S,D,F,L,K,J to play the Drum.
      </p>
    </article>

    <footer>
      <small>Drum kit &copy; 2021, Rameez </small>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
